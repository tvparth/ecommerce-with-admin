{% extends 'layouts/base.html' %}

{% block title %} Product Page {% endblock title %}

{% block content %}
<div class="row  mt-5 justify-content-center ">
    <div class="col-md-8">
        <h4 class=" text-center alert alert-info">Add New Product </h4>
    <div class="card-body">
     <form action="" method="POST" enctype ="multipart/formdata">
      {% csrf_token %}
        <div class="mb-3">
          <label for="" class="form-label">Title</label>
          <input type="text" Required name = "title" class="form-control">
        </div>
        
        <div class="mb-3">
          <label for="" class="form-label">Selling Price</label>
          <input type="text" Required name = "selling_price" class="form-control">
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Discount Price</label>
          <input type="text" Required name = "discount_price" class="form-control">
        </div>
        
        <div class="mb-3">
          <label for="" class="form-label">Discription</label>
          <input type="text" Required name = "description " class="form-control">
        </div>
        
        <div class="mb-3">
          <label for="" class="form-label">Brand</label>
          <input type="text" Required name = "brand" class="form-control">
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Category</label>
          
          <select name="category" required="category" class="form-control">
            <option value="" selected=""></option>
          
            <option value="Lp">Leptop</option>
          
            <option value="Dtp">Desktop</option>
          
            <option value="Tw">Topviewer</option>
          
            <option value="Sh">SecondHand</option>
          
          </select>
        </div>
{% comment %}         
        <div class="form-row field-product_image mb-3">
          
            <label class="required" for="id_product_image">Product image:</label>
                <input type="file" name="product_image" accept="image/*" required id="id_product_image" class="form-control">
              
          </div> {% endcomment %}


          <div class="mb-3">
         {% comment %}  <label for="" class="form-label">Image</label> 
           <input type="file" Required name = "product_image" class="form-control">  {% endcomment %}
          <label for="id_product_image">Product image:</label>
          <input type="file" name="product_image" accept="image/*" id="id_product_image" class="form-control">
        </div>  
        <input type="submit" class="btn btn-info" value="save">
     </form>
    </div>  
  </table> 
            </div>
          </div>
        </div>
      </div>
  
    </div>   
</div>
{% endblock content %}
