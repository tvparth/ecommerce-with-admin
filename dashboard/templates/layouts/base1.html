
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  
  <title>
    Dashboard - {% block title %} {% endblock %} 
  </title>

  <!-- Favicon - loaded as static -->
  <link rel="stylesheet" href="{% static 'dashboard/assets/css/argon.css' %}" type="text/css">
  <link rel="icon" href="{% static 'dashboard/assets/img/brand/favicon.png' %}" type="image/png">
  
  
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  
  <link rel="stylesheet" href="{% static 'dashboard/assets/vendor/nucleo/css/nucleo.css' %}" type="text/css">
  

  
  
  <link rel="stylesheet" href="{% static 'dashboard/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" type="text/css">
  
  <!-- Page plugins -->
  
  
  <link rel="stylesheet" href="{% static 'dashboard/assets/css/argon.css?v=1.2.0' %}" type="text/css">

  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}{% endblock stylesheets %}

</head>

<body class="">

  

  <div class="main-content" id="panel">

    {% include "includes/navigation.html" %}

    {% block content %}{% endblock content %}

  </div>

  {% include "includes/scripts.html" %}

  <!-- Specific JS goes HERE --> 
  {% block javascripts %}{% endblock javascripts %}


  
  <script src="{% static 'dashboard/assets/js/argon.js?v=1.2.0' %}"></script>
  <script src="{% static 'dashboard/assets/js/argon.js' %}"></script>

</body>

</html>
