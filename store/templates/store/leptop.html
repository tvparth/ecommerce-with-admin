{% extends 'store/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{% url 'leptop' %}" class="list-group-item list-group-item-action" aria-current="true">All Leptop</a>
        <a href="{% url 'leptopdata' 'mac' %}" class="list-group-item list-group-item-action" aria-current="true">Macbook</a>
        <a href="{% url 'leptopdata' 'hp' %}" class="list-group-item list-group-item-action" aria-current="true">HP</a>
        
    </div>
   




  </div>
  <div class="col-sm-8 offset-sm-1">
    {% for product in leptop %}
    <a href="{% url 'product-detail' product.id %}" class="btn"><div class="item">
    <img src="{{product.product_image.url}}" alt="" height="200px"><span class="fw-bold">{{product.title}}
    </span><br><span class="fs-5">Rs.{{product.discount_price}}</span></div></a>
  {% endfor %}
  
  </div>
 </div>
</div>
{% endblock main-content %}
