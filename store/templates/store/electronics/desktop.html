{% extends 'store/base.html' %}
{% load static %}
{% block title %}Desktop Filter{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{% url 'desktop' %}" class="list-group-item list-group-item-action" aria-current="true">All Leptop</a>
        <a href="{% url 'desktopdata' 'Dell' %}" class="list-group-item list-group-item-action" aria-current="true">Dell</a>
        <a href="{% url 'desktopdata' 'HP' %}" class="list-group-item list-group-item-action" aria-current="true">Hp</a>
        <a href="#" class="list-group-item list-group-item-action" aria-current="true">Asuse</a>
        <a href="{% url 'desktopdata' 'Lenovo' %}" class="list-group-item list-group-item-action" aria-current="true">Lenovo</a>
        <a href="{% url 'desktopdata' 'Macbook' %}" class="list-group-item list-group-item-action" aria-current="true">Macbook</a>
        <a href="{% url 'desktopdata' 'Acer' %}" class="list-group-item list-group-item-action" aria-current="true">Acer</a>
         
    </div>
   




  </div>
  <div class="col-sm-8 offset-sm-1">
    {% for product in desktop %}
    <a href="{% url 'product-detail' product.id %}" class="btn"><div class="item">
    <img src="{{product.product_image.url}}" alt="" height="200px"><span class="fw-bold">{{product.title}}
    </span><br><span class="fs-5">Rs.{{product.selling_price}}</span></div></a>
  {% endfor %}
  
  </div>
 </div>
</div>
{% endblock main-content %}
